<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge Arrays</title>
</head>
<body>
  
  <script>
    let data = [1,3,4,6,78,9,];
    let data1 = [22,33,44,55,66,77];
    let data3 =[];

    for(let i=0; i<data.length; i++){

     data3[i] = data[i];
    }

    for(let i=0; i<data1.length; i++){
      data3[data.length+i]=data1[i];
    }
    console.log('Using DSA');
    
    console.log(data3);
    


    //+=================Using spread operators

    let merge = [...data,...data1];
    console.log('Using Merge rest operator');
    
    console.log(merge);
    
    //=========================reverse

    let reverse = merge.reverse();
    console.log('Reversed array : ');
    
   console.log(reverse);
   
  </script>
</body>
</html>
